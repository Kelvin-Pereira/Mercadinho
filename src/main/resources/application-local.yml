spring:
  main:
    banner-mode: "off"
  datasource:
    url: jdbc:h2:mem:MERCADINHO;INIT=CREATE SCHEMA IF NOT EXISTS MERCADINHO
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        default_schema: MERCADINHO
  h2:
    console:
      path: /h2
      enabled: true
